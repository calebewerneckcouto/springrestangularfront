<br/>
<form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" id="nome" name="nome" [(ngModel)]="nome" placeholder="Pesquisa por nome" aria-label="Search">
    <button class="btn btn-outline-primary" type="button" (click)="consultarUser()">Buscar</button>
    <button [routerLink]="['/usuarioAdd']" routerLinkActive="router-link-active" class="btn btn-outline-success" type="button" id="btnNovo">Novo</button>
</form>
<br/>
<table class="table">
    <thead class="thread-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Delete</th>
            <th scope="col">Editar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students ">
            <td>{{student.id}}</td>
            <td>{{student.nome}}</td>
            <td>{{student.cpf}}</td>
            <td><button (click)="deleteUsuario(student.id)" class="btn btn-outline-danger">Delete</button></td>
            <td><button [routerLink]="['/usuarioAdd', student.id]" routerLinkActive="router-link-active" class="btn btn-outline-warning">Editar</button></td>
        </tr>
    </tbody>
</table>
